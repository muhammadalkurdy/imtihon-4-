<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXZAMEN-PEACH</title>
    <link rel="stylesheet" href="./css/peach.css">
</head>

<body>
    <div class="container">
        <div class="logo_collection">
            <img class="logo_img" src="./img/Group 193.svg" alt="image">
            <form class="form">
                <img class="logo_search_icon" src="./img/Group 21.svg" alt="icon">
                <input type="text" class="logo_search" placeholder="Search books">
                <button class="logo_btn">Logout</button>
            </form>
        </div>
        <div class="text">
            <p class="text_par">Showing 18 Result(s)</p>
            <button class="text_btn">
                <img src="./img/calendar 1.svg" alt="calendar">
                <span>Order by newest</span>
            </button>
        </div>
        <div class="product_collection">
            <div class="todo">
                <div class="todo_par_collection">
                    <h2 class="todo-par-one">Bookmarks</h2>
                    <p class="todo-par-two">If you don’t like to read, you haven’t found the right book</p>
                </div>
            </div>
            <div class="cart">
                <ul class="cart_collection">
                    
                </ul>
            </div>
        </div>
    </div>


    <script src="./js/peach.js"></script>
</body>

</html>
